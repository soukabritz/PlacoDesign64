<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/tarteaucitronjs@latest/tarteaucitron.js"></script>

    <script type="text/javascript">
    tarteaucitron.init({
      "privacyUrl": "/politique-confidentialite", /* URL de ta politique de confidentialité */
      "bodyPosition": "top", /* Place la bannière en haut du HTML */
      "hashtag": "#tarteaucitron",
      "cookieName": "tarteaucitron",
      "orientation": "bottom", /* Position de la bannière : bottom, top, popup, banner */
      "groupServices": false,
      "showIcon": false,
      "showDetailsOnClick": true,
      "serviceDefaultState": "wait", /* true - wait - false */
      "showAlertSmall": false,
      "cookieslist": true,
      "closePopup": true,
      "showIcon": true,
      "iconPosition": "BottomRight",
      "adblocker": false,
      "DenyAllCta": true,
      "AcceptAllCta": true,
      "highPrivacy": true,
      "alwaysNeedConsent": false,
      "handleBrowserDNTRequest": false,
      "removeCredit": true,
      "moreInfoLink": true,
      "useExternalCss": false,
      "readmoreLink": "/politique-confidentialite",
      "mandatory": true,
      "mandatoryCta": false
      // Tu peux ajouter d'autres options ou services ici si besoin
    });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
